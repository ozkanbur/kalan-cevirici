<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalan Stok Cetveli Ayırıcı</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a2e">
    
    <script src="xlsx-populate.min.js"></script>
    <script src="FileSaver.min.js"></script>
    
    <style>
        /* --- MODERN KOYU TEMA --- */
        :root {
            --bg-dark: #0f172a;       /* Çok koyu lacivert/siyah */
            --card-dark: #1e293b;     /* Kart rengi */
            --accent: #38bdf8;        /* Neon Mavi */
            --accent-glow: rgba(56, 189, 248, 0.4);
            --text-main: #f1f5f9;     /* Beyazımsı */
            --text-muted: #94a3b8;    /* Gri */
            --border-color: #334155;
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: radial-gradient(circle at top right, #1e293b 0%, #0f172a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
        }

        .main-card {
            width: 100%;
            max-width: 600px;
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        /* Üstteki ince neon çizgi */
        .main-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        /* HEADER TASARIMI */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .brand-name {
            font-size: 28px;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .slogan {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 4px; /* Harfleri açarak premium hava veriyoruz */
            color: var(--accent);
            margin-top: 5px;
            margin-bottom: 25px;
            font-weight: 600;
            opacity: 0.9;
        }

        .app-title {
            font-size: 18px;
            color: var(--text-muted);
            font-weight: 400;
            margin: 0;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
            display: inline-block;
            width: 100%;
        }

        /* DROP ZONE */
        .drop-zone {
            background: rgba(15, 23, 42, 0.5);
            border: 2px dashed var(--border-color);
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .drop-zone:hover {
            border-color: var(--accent);
            background: rgba(56, 189, 248, 0.05);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .icon-box {
            color: var(--text-muted);
            margin-bottom: 15px;
            transition: 0.3s;
        }

        .drop-zone:hover .icon-box {
            color: var(--accent);
            transform: scale(1.1);
        }

        .drop-zone p {
            margin: 0;
            font-size: 14px;
            color: var(--text-muted);
        }

        .file-status {
            margin-top: 15px;
            font-size: 13px;
            color: var(--accent);
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* BUTON */
        .action-btn {
            width: 100%;
            padding: 16px;
            margin-top: 30px;
            border: none;
            border-radius: 12px;
            background: var(--accent);
            color: #0f172a; /* Zıtlık için koyu yazı */
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px var(--accent-glow);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .action-btn:hover {
            background: #fff;
            box-shadow: 0 0 25px rgba(255,255,255,0.4);
            transform: translateY(-2px);
        }

        .action-btn:disabled {
            background: var(--border-color);
            color: var(--text-muted);
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        /* LOG EKRANI */
        .log-container {
            margin-top: 30px;
            background: #000;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            font-family: 'Consolas', monospace;
            font-size: 12px;
            height: 150px;
            overflow-y: auto;
            color: #ccc;
            display: none; /* Başlangıçta gizli */
        }

        .log-line { margin-bottom: 6px; display: flex; align-items: center; gap: 8px; }
        .success { color: var(--success); }
        .error { color: var(--error); }
        .processing { color: #facc15; }

        /* Scrollbar Design */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }

    </style>
</head>
<body>

<div class="main-card">
    <header>
        <div class="brand-name">Özkan KANBUR</div>
        <div class="slogan">Türk Mühendisliğinin Dijital Gücü</div>
        <h2 class="app-title">Kalan Stok Cetveli Ayırıcı</h2>
    </header>

    <div class="drop-zone" onclick="document.getElementById('upload').click()">
        <div class="icon-box">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="17 8 12 3 7 8"/>
                <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
        </div>
        <p>Excel dosyalarını buraya sürükleyin veya tıklayın</p>
        <div id="fileCount" class="file-status"></div>
        <input type="file" id="upload" multiple accept=".xlsx, .xls">
    </div>

    <button id="processBtn" class="action-btn" onclick="processFiles()">SİSTEMİ ÇALIŞTIR</button>

    <div id="log" class="log-container"></div>
</div>

<script>
    // --- Service Worker (Offline Mod) ---
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js').catch(err => console.log('SW Error:', err));
        });
    }

    // Dosya Seçim Göstergesi
    document.getElementById('upload').addEventListener('change', function(){
        const count = this.files.length;
        const statusDiv = document.getElementById('fileCount');
        if(count > 0){
            statusDiv.innerText = `${count} ADET DOSYA HAZIR`;
            statusDiv.style.opacity = '1';
        }
    });

    const delay = ms => new Promise(res => setTimeout(res, ms));

    // --- İŞLEM KODLARI (DEĞİŞTİRİLMEDİ - AYNI GÜVENİLİR YAPI) ---
    async function processFiles() {
        const fileInput = document.getElementById('upload');
        const files = fileInput.files;
        const logDiv = document.getElementById('log');
        const btn = document.getElementById('processBtn');

        if (files.length === 0) { alert("Lütfen önce dosya yükleyin."); return; }
        
        if (typeof XlsxPopulate === 'undefined') {
            alert("Sistem hatası: xlsx-populate.min.js eksik.");
            return;
        }

        // UI Hazırlığı
        btn.disabled = true;
        btn.innerText = "İŞLENİYOR...";
        logDiv.style.display = "block";
        logDiv.innerHTML = "<div class='log-line' style='color:#666'>/// Sistem başlatılıyor...</div>";
        
        let processedCount = 0;

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            logDiv.innerHTML += `<div class='log-line processing'>[İŞLEM] ${file.name} taranıyor...</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;

            try {
                // Dosyayı Yükle
                const workbook = await XlsxPopulate.fromDataAsync(file);

                // 1. Hedef Sayfayı Bul
                let targetSheet = null;
                workbook.sheets().forEach(sheet => {
                    if (sheet.name().toLowerCase() === "kalan_stok") {
                        targetSheet = sheet;
                    }
                });

                if (!targetSheet) {
                    logDiv.innerHTML += `<div class='log-line error'>[HATA] "Kalan_Stok" bulunamadı: ${file.name}</div>`;
                    continue;
                }

                // 2. D5'ten İsmi Al
                const cellValue = targetSheet.cell("D5").value();
                let targetName = "";

                if (cellValue) {
                    targetName = cellValue.toString().trim();
                } else {
                    targetName = file.name.replace(/\.[^/.]+$/, "") + "_stok";
                }
                
                targetName = targetName.replace(/[<>:"/\\|?*]/g, "_").substring(0, 31);

                // 3. Diğer Sayfaları Sil
                const sheetsToDelete = [];
                workbook.sheets().forEach(sheet => {
                    if (sheet.name() !== targetSheet.name()) {
                        sheetsToDelete.push(sheet);
                    }
                });
                sheetsToDelete.forEach(sheet => sheet.delete());

                // 4. Sayfa Adını Değiştir
                targetSheet.name(targetName);

                // 5. Onarım Hatasını Engelle (Aktif Yap)
                targetSheet.active(true);

                // 6. Kaydet
                const blob = await workbook.outputAsync();
                saveAs(blob, targetName + ".xlsx");
                
                logDiv.innerHTML += `<div class='log-line success'>[TAMAM] ${targetName}.xlsx oluşturuldu.</div>`;
                processedCount++;

                await delay(300);

            } catch (err) {
                console.error(err);
                logDiv.innerHTML += `<div class='log-line error'>[KRİTİK] ${file.name} - ${err.message}</div>`;
            }
        }

        btn.disabled = false;
        btn.innerText = "YENİDEN BAŞLAT";
        
        if (processedCount > 0) {
            logDiv.innerHTML += `<div class='log-line success' style='margin-top:10px; font-weight:bold;'>/// TÜM İŞLEMLER BAŞARIYLA TAMAMLANDI.</div>`;
        }
        logDiv.scrollTop = logDiv.scrollHeight;
    }
</script>

</body>
</html>
