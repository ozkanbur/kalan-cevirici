<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stok AyrÄ±ÅŸtÄ±rÄ±cÄ± (Orjinal Format)</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#28a745">
    
    <script src="xlsx.full.min.js"></script>
    <script src="FileSaver.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background-color: #f0f2f5; text-align: center; }
        .container { max-width: 600px; margin: 20px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

        button#processBtn { background-color: #2c3e50; color: white; border: none; padding: 15px 30px; font-size: 16px; border-radius: 8px; cursor: pointer; width: 100%; margin-top: 10px; transition: 0.3s; }
        button#processBtn:hover { background-color: #34495e; }

        #log { margin-top: 20px; text-align: left; font-size: 13px; max-height: 250px; overflow-y: auto; background: #2d3436; color: #dfe6e9; padding: 15px; border-radius: 8px; font-family: monospace; }
        .success { color: #00b894; }

    </style>
</head>
<body>

<div class="container">
    <h2>Stok SayfasÄ± AyrÄ±ÅŸtÄ±rÄ±cÄ±</h2>
    <p>DosyalarÄ± seÃ§in. Sistem <b>"Kalan_Stok"</b> sayfasÄ±nÄ± orjinal haliyle koruyup diÄŸerlerini siler ve <b>D5</b> isminde indirir.</p>
    
    <div class="drop-zone" onclick="document.getElementById('upload').click()">
        <span class="upload-btn">ğŸ“‚ Excel DosyalarÄ±nÄ± SeÃ§</span>
        <input type="file" id="upload" multiple accept=".xlsx, .xls">
        <div style="margin-top:10px; color:#aaa; font-size:12px;" id="fileCount">HenÃ¼z dosya seÃ§ilmedi</div>
    </div>
    
    <button id="processBtn" onclick="processFiles()">Ä°ÅŸlemi BaÅŸlat</button>
    
    <div id="log">HazÄ±r...</div>
</div>

<script>
    // --- PWA KaydÄ± ---
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js').catch(err => console.log('SW HatasÄ±:', err));
        });
    }

    document.getElementById('upload').addEventListener('change', function(){
        document.getElementById('fileCount').innerText = this.files.length + " dosya seÃ§ildi.";
    });

    // Bekleme fonksiyonu (TarayÄ±cÄ±nÄ±n indirmeleri engellememesi iÃ§in)
    const delay = ms => new Promise(res => setTimeout(res, ms));

    async function processFiles() {
        const fileInput = document.getElementById('upload');
        const files = fileInput.files;
        const logDiv = document.getElementById('log');
        const btn = document.getElementById('processBtn');

        if (files.length === 0) { alert("LÃ¼tfen dosya seÃ§in!"); return; }
        if (typeof XLSX === 'undefined') {
            logDiv.innerHTML = "<div class='error'>HATA: 'xlsx.full.min.js' bulunamadÄ±!</div>";
            return;
        }

        btn.disabled = true;
        btn.innerText = "Ä°ÅŸleniyor...";
        logDiv.innerHTML = "";
        
        let processedCount = 0;

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            logDiv.innerHTML += `<div>â³ ${file.name} iÅŸleniyor...</div>`;

            try {
                const arrayBuffer = await file.arrayBuffer();
                // DosyayÄ± tÃ¼m stilleriyle oku (cellStyles: true)
                const workbook = XLSX.read(arrayBuffer, { type: 'array', cellStyles: true });

                // Hedef sayfa adÄ±nÄ± bul (BÃ¼yÃ¼k/kÃ¼Ã§Ã¼k harf duyarsÄ±z)
                let originalSheetName = "Kalan_Stok";
                let foundName = Object.keys(workbook.Sheets).find(n => n.toLowerCase() === originalSheetName.toLowerCase());

                if (!foundName) {
                    logDiv.innerHTML += `<div class="error">âŒ "Kalan_Stok" bulunamadÄ±: ${file.name}</div>`;
                    continue;
                }

                // D5 hÃ¼cresinden ismi al
                const sheet = workbook.Sheets[foundName];
                const cell = sheet["D5"];
                
                let targetName = "";
                if (cell && cell.v) {
                    targetName = cell.v.toString().trim();
                } else {
                    // D5 boÅŸsa dosya adÄ±nÄ± kullan
                    targetName = file.name.replace(/\.[^/.]+$/, "") + "_stok";
                    logDiv.innerHTML += `<div class="warning">âš ï¸ D5 boÅŸ, dosya adÄ± kullanÄ±ldÄ±.</div>`;
                }

                // Dosya adÄ±ndaki yasaklÄ± karakterleri temizle
                targetName = targetName.replace(/[<>:"/\\|?*]/g, "_");

                // --- STRATEJÄ° DEÄÄ°ÅÄ°KLÄ°ÄÄ° ---
                // Yeni dosya oluÅŸturmak yerine, orijinal dosyadaki DÄ°ÄER sayfalarÄ± siliyoruz.
                // BÃ¶ylece Kalan_Stok sayfasÄ±ndaki tÃ¼m ayarlar (Print, Border, Formula) korunur.
                
                // 1. Silinecek sayfalarÄ± belirle
                const sheetsToDelete = workbook.SheetNames.filter(n => n !== foundName);
                
                // 2. DiÄŸer sayfalarÄ± sil
                sheetsToDelete.forEach(sheetName => {
                    delete workbook.Sheets[sheetName];
                });

                // 3. SheetNames listesini sadece bizim sayfamÄ±z kalacak ÅŸekilde gÃ¼ncelle
                workbook.SheetNames = [foundName];

                // 4. SayfanÄ±n ismini de D5'ten gelen isimle deÄŸiÅŸtir
                // SheetJS'de sayfa adÄ± deÄŸiÅŸtirmek iÃ§in nesne anahtarÄ±nÄ± ve SheetNames dizisini gÃ¼ncellemeliyiz.
                if (foundName !== targetName) {
                    workbook.Sheets[targetName] = workbook.Sheets[foundName];
                    delete workbook.Sheets[foundName];
                    workbook.SheetNames[0] = targetName;
                }

                // DosyayÄ± oluÅŸtur
                const wbOut = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });
                
                // DosyayÄ± indir
                const blob = new Blob([wbOut], {type: "application/octet-stream"});
                saveAs(blob, targetName + ".xlsx");
                
                logDiv.innerHTML += `<div class="success">âœ… Ä°ndirildi: ${targetName}.xlsx</div>`;
                processedCount++;

                // TarayÄ±cÄ± Ã§Ã¶kmemesi ve indirme izni iÃ§in kÄ±sa bir bekleme
                await delay(500);

            } catch (err) {
                console.error(err);
                logDiv.innerHTML += `<div class="error">âš ï¸ Hata: ${file.name} - ${err.message}</div>`;
            }
        }

        btn.disabled = false;
        btn.innerText = "Tekrar Ä°ÅŸlem Yap";
        
        if (processedCount > 0) {
            logDiv.innerHTML += `<div style="color:#00b894; font-weight:bold; margin-top:10px;">ğŸ‰ Ä°ÅŸlem TamamlandÄ±! (${processedCount} dosya)</div>`;
            logDiv.innerHTML += `<div style="color:#aaa; font-size:11px;">Not: TarayÄ±cÄ±nÄ±z Ã§oklu indirmeye izin verilsin mi diye sorarsa "Ä°zin Ver" deyin.</div>`;
        }
    }
</script>

</body>
</html>
