<!DOCTYPE html>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background-color: #f0f2f5; text-align: center; }
        .container { max-width: 600px; margin: 20px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

        button#processBtn:hover { background-color: #34495e; }

</head>
<body>

<div class="container">
    <h2>Stok SayfasÄ± AyrÄ±ÅŸtÄ±rÄ±cÄ±</h2>
    <p><b>"Kalan_Stok"</b> sayfasÄ± <b>D5</b> hÃ¼cresindeki isimle, tÃ¼m formatlar korunarak kaydedilecektir.</p>
    
    <div class="drop-zone" onclick="document.getElementById('upload').click()">
        <span class="upload-btn">ğŸ“‚ Excel DosyalarÄ±nÄ± SeÃ§</span>
        <input type="file" id="upload" multiple accept=".xlsx, .xls">
        <div style="margin-top:10px; color:#aaa; font-size:12px;" id="fileCount">HenÃ¼z dosya seÃ§ilmedi</div>
    </div>
    
    <button id="processBtn" onclick="processFiles()">Ä°ÅŸlemi BaÅŸlat</button>
    
    <div id="log">Sistem HazÄ±r...</div>
</div>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js').catch(err => console.log('SW HatasÄ±:', err));
        });
    }

    document.getElementById('upload').addEventListener('change', function(){
        document.getElementById('fileCount').innerText = this.files.length + " dosya seÃ§ildi.";
    });

    const delay = ms => new Promise(res => setTimeout(res, ms));

    async function processFiles() {
        const fileInput = document.getElementById('upload');
        const files = fileInput.files;
        const logDiv = document.getElementById('log');
        const btn = document.getElementById('processBtn');

        if (files.length === 0) { alert("LÃ¼tfen dosya seÃ§in!"); return; }
        if (typeof XLSX === 'undefined') {
            logDiv.innerHTML = "<div class='error'>HATA: 'xlsx.full.min.js' dosyasÄ± klasÃ¶rde yok veya adÄ± yanlÄ±ÅŸ.</div>";
            return;
        }

        btn.disabled = true;
        btn.innerText = "Ä°ÅŸleniyor...";
        logDiv.innerHTML = "";
        
        let processedCount = 0;

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            logDiv.innerHTML += `<div>â³ ${file.name} iÅŸleniyor...</div>`;

            try {
                const arrayBuffer = await file.arrayBuffer();
                
                // 1. DosyayÄ± tÃ¼m Ã¶zellikleriyle (Stil, FormÃ¼l, Format) oku
                const workbook = XLSX.read(arrayBuffer, { type: 'array', cellStyles: true, cellFormulas: true, cellNF: true, cellDates: true });

                // 2. "Kalan_Stok" sayfasÄ±nÄ± bul
                let originalSheetName = "Kalan_Stok";
                let foundName = Object.keys(workbook.Sheets).find(n => n.toLowerCase() === originalSheetName.toLowerCase());

                if (!foundName) {
                    logDiv.innerHTML += `<div class="error">âŒ "Kalan_Stok" sayfasÄ± bulunamadÄ±: ${file.name}</div>`;
                    continue;
                }

                const sheet = workbook.Sheets[foundName];
                
                // 3. D5 hÃ¼cresinden ismi al
                const cell = sheet["D5"];
                let targetName = "";
                
                if (cell && cell.v) {
                    targetName = cell.v.toString().trim();
                } else {
                    targetName = file.name.replace(/\.[^/.]+$/, "") + "_stok";
                    logDiv.innerHTML += `<div class="warning">âš ï¸ D5 boÅŸ, dosya adÄ± kullanÄ±ldÄ±.</div>`;
                }
                
                // GeÃ§ersiz karakterleri temizle (Dosya sistemi iÃ§in)
                // Excel sayfa adÄ± iÃ§in de maksimum 31 karakter sÄ±nÄ±rÄ± vardÄ±r
                targetName = targetName.replace(/[<>:"/\\|?*]/g, "_").substring(0, 31);

                // 4. DÄ°ÄER SAYFALARI SÄ°LME Ä°ÅLEMÄ°
                const sheetsToDelete = workbook.SheetNames.filter(n => n !== foundName);
                sheetsToDelete.forEach(sheetName => {
                    delete workbook.Sheets[sheetName];
                });

                // 5. SAYFA ADINI GÃœNCELLEME (GÃœVENLÄ° YÃ–NTEM)
                if (foundName !== targetName) {
                    workbook.Sheets[targetName] = workbook.Sheets[foundName];
                    delete workbook.Sheets[foundName];
                    workbook.SheetNames = [targetName];
                } else {
                    workbook.SheetNames = [foundName];
                }

                // 6. KRÄ°TÄ°K DÃœZELTME: GÃ–RÃœNÃœM AYARLARINI SIFIRLA
                // "OnarÄ±lan BÃ¶lÃ¼m" hatasÄ±nÄ±n Ã§Ã¶zÃ¼mÃ¼ buradadÄ±r.
                // Excel'e "Sadece 1. sekme var ve o aktif" diyoruz.
                if (!workbook.Workbook) workbook.Workbook = {};
                workbook.Workbook.Views = [{ ActiveTab: 0, FirstSheet: 0, Visibility: "visible" }];

                // 7. DosyayÄ± oluÅŸtur ve indir
                const wbOut = XLSX.write(workbook, { bookType: 'xlsx', type: 'array', cellStyles: true });
                const blob = new Blob([wbOut], {type: "application/octet-stream"});
                
                saveAs(blob, targetName + ".xlsx");
                
                logDiv.innerHTML += `<div class="success">âœ… BaÅŸarÄ±lÄ±: ${targetName}.xlsx</div>`;
                processedCount++;

                await delay(500); // TarayÄ±cÄ±yÄ± rahatlat

            } catch (err) {
                console.error(err);
                logDiv.innerHTML += `<div class="error">âš ï¸ Hata: ${file.name} - ${err.message}</div>`;
            }
        }

        btn.disabled = false;
        btn.innerText = "Tekrar Ä°ÅŸlem Yap";
        
        if (processedCount > 0) {
            logDiv.innerHTML += `<div style="color:#00b894; font-weight:bold; margin-top:10px;">ğŸ‰ TÃ¼m Ä°ÅŸlemler Bitti!</div>`;
        }
    }
</script>
